<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <div class="text-center">
    <h1>Country  Details</h1>
    <form action="" class="text-center w-50 bg-dark container p-5 border rounded-pill mt-3">
        <input id="cname" type="text" class="form-control w-50 container " placeholder="entry country">
        <button onclick="displayCountry()" type="button" class="btn btn-outline-light mt-5">Search</button>

    </form>
    <div id="result" class="container w-25 p-3 text-center"></div>
</div>
</body>
<script>
    function displayCountry(){ 
    country=cname.value
    fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data=>data.json())
    .then(data=>displayData(data))
}
function displayData(cData)
{
    cname=cData[0].name
    capital=cData[0].capital
    population=cData[0].population
    flag=cData[0].flag
    currency=cData[0].currencies[0].name
    symbol=cData[0].flagcurrency=cData[0].currencies[0].symbol
    lang=cData[0].languages[0].name
    nlang=cData[0].languages[0].nativeName
    result.innerHTML=`
    <div class="card" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${cname}</h5>
 </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">capital - ${capital}</li>
    <li class="list-group-item">population - ${population}</li>
    <li class="list-group-item">currency - ${currency}</li>
    <li class="list-group-item">Symbol - ${symbol}</li>
    <li class="list-group-item">Language - ${lang}</li>
    <li class="list-group-item">Native Language - ${nlang}</li>
  </ul>
  
</div>
    `
}
</script>
</html>
